<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://code.ionicframework.com/1.0.0/css/ionic.min.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0/js/ionic.bundle.js"></script>

    <!--including jas files -->
    <script src="service.js"></script>
    <script src="app.js"></script>
    <!--end -->

</head>
<body ng-app="app">


    <ion-nav-bar class='bar-positive'>
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>


    <script type="text/ng-template" id="home.html">
        <ion-view title="Home">
            <ion-content class="padding">
                <ion-item class="item-divider">Add item here</ion-item>
                <item class="item-input">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Name, Room" ng-model="inputItem.value">
                    </label>
                    <button class="button button-assertive" ng-click="addItem()">ADD
                    </button>
                </item>






                    <ion-item class="item-divider">List of Objects</ion-item>

                     <ion-list ng-repeat="item in itemsList track by item.objectId">
                        <ion-item class = "name" ng-click="goToDetailState(item.objectId)">
                            {{$index}} - Name: {{item.name}}, Room: {{item.room}}
                        </ion-item>
                        <div class="text-right">
                            <button class="ion-minus-circled button"
                                    ng-click="deleteObject(item.objectId)">
                            </button>
                            <button class="ion-edit button"
                                    ng-click="editObject(item)">
                            </button>
                        </div>
                     </ion-list>
                    </ion-item>


                <pre class="padding">{{stateInfo | json}}</pre>
            </ion-content>
        </ion-view>
    </script>

    <script type="text/ng-template" id="detail.html">
        <ion-view title="Detail">
            <ion-content class="padding">
                <h4>State Information</h4>
                <pre class="padding">{{stateInfo | json}}</pre>
                <br/>
                <h4>State Parameter Information</h4>
                <pre class="padding">{{stateParamsInfo | json}}</pre>
                <h4>Details:</h4>
                <pre class="padding">{{itemDetails | json}}</pre>
                Name: {{itemDetails.name}}, Room: {{itemDetails.room}}


            </ion-content>
        </ion-view>
    </script>


</body>
</html>
