<ion-view title="Detail">
    <ion-content class="padding">
        <ion-item>
            <div>{{item.name}}</div>
            <div>{{item.room}}</div>
            <div>{{item.createdAt | date:'medium'}}</div>
            <div>{{item.updatedAt | date:'medium'}}</div>
        </ion-item>
        <pre class="padding">{{stateInfo | json}}</pre>
        <pre class="padding">{{params | json}}</pre>
    </ion-content>
</ion-view>
